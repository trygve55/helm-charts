# Default values for jellyseerr.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

image:
  repository: ghcr.io/hotio/jellyseerr
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "release"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

baseUrl: "/jellyseerr"

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 5055

ingress:
  enabled: true
  className: public
  annotations:
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /$1
    nginx.ingress.kubernetes.io/proxy-redirect-from: default
    nginx.ingress.kubernetes.io/configuration-snippet: |
      set $app 'jellyseerr';
      
      # Sub filters to replace hardcoded paths
      proxy_set_header Accept-Encoding "";
      sub_filter_once off;
      sub_filter_types *;
      sub_filter 'href="/"' 'href="/jellyseerr"';
      sub_filter 'href="/login"' 'href="/jellyseerr/login"';
      sub_filter 'href="/setup"' 'href="/jellyseerr/setup"';
      sub_filter 'href:"/"' 'href:"/jellyseerr"';
      sub_filter '\/_next' '\/$app\/_next';
      sub_filter '/_next' '/$app/_next';
      sub_filter '/api/v1' '/$app/api/v1';
      sub_filter '/login/plex/loading' '/$app/login/plex/loading';
      sub_filter '/images/' '/$app/images/';
      sub_filter '/imageproxy/' '/$app/imageproxy/';
      sub_filter '/avatarproxy/' '/$app/avatarproxy/';
      sub_filter '/android-' '/$app/android-';
      sub_filter '/apple-' '/$app/apple-';
      sub_filter '/favicon' '/$app/favicon';
      sub_filter '/logo_' '/$app/logo_';
      sub_filter '/site.webmanifest' '/$app/site.webmanifest';
  hosts:
    - host: media.local
      paths:
        - path: /jellyseerr/?(.*)$
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

storage:
  data:
    type: hostPath
    path: /mount/hdd0/data
  config:
    type: hostPath
    path: /home/trygve/k8s-data/config/jellyseerr

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
